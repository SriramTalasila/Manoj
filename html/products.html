<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>

	<script src="../js/products.js"></script>
</head>
<style>
	.container {
		margin-top: 2%;
	}

	table {
		margin-top: 2%;
	}
</style>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Inventorary Management <small>Products</small></a>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-8">
				<h3 class="float-left">Product Category</h3>
			</div>
			<div class="col-4"><button class="btn btn-primary float-right" data-toggle="modal"
					data-target="#myModal">Add <i class="fa fa-plus" aria-hidden="true"></i></button></div>
		</div>
		<div class="table-responsive">
			<table class="table table-bordered">
				<col width="1%">
				<col width="99%">
				<thead>
					<tr>
						<th>S.No</th>
						<th>Category</th>

					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>

	</div>
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Add new product</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<form>
						<div class="form-group">
							<label for="Name">Name:</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="desription">Desription:</label>
							<input type="text" class="form-control" id="description">
						</div>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" id="add">Add</button>
				</div>

			</div>
		</div>
	</div>
	<script>
		function navigate() {
			localStorage.setItem("ProductId", "-LlS9E8OiB49Lfqr4KJs");
		}
	</script>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
